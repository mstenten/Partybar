<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Getr√§nk bearbeiten</title>
  <style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #111;
        color: #eee;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }

    h1 {
        margin-top: 30px;
        color: #ff007f;
    }

    form {
        background: rgba(255,255,255,0.05);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(255, 0, 127, 0.3);
        width: 400px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 30px;
    }

    input, textarea, select {
        border: none;
        padding: 10px;
        border-radius: 8px;
        outline: none;
        background-color: #222;
        color: #fff;
    }

    label {
        font-weight: bold;
        color: #ff66b2;
    }

    button {
        background: #ff007f;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #ff3399;
    }

    img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
    }

    a {
        color: #ff66b2;
        text-decoration: none;
        margin-top: 20px;
    }

    a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
<h1>üçπ Getr√§nk bearbeiten</h1>

<form th:action="@{/admin/edit-drink/{id}(id=${drink.id})}" method="post" enctype="multipart/form-data">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:value="${drink.name}" required>

  <label for="category">Kategorie:</label>
  <select id="category" name="category">
    <option value="Cocktails" th:selected="${drink.category == 'Cocktails'}">Cocktails</option>
    <option value="Longdrinks" th:selected="${drink.category == 'Longdrinks'}">Longdrinks</option>
    <option value="Sekt" th:selected="${drink.category == 'Sekt'}">Sekt</option>
    <option value="Weine" th:selected="${drink.category == 'Weine'}">Weine</option>
    <option value="Biere" th:selected="${drink.category == 'Biere'}">Biere</option>
    <option value="Spirituosen" th:selected="${drink.category == 'Spirituosen'}">Spirituosen</option>
    <option value="Alkoholfrei" th:selected="${drink.category == 'Alkoholfrei'}">Alkoholfrei</option>
  </select>

  <label>Aktuelles Bild:</label>
  <img th:src="${drink.imagePath}" alt="Drink Bild">

  <label for="imageFile">Neues Bild (optional):</label>
  <input type="file" id="imageFile" name="imageFile" accept="image/*">

  <label for="ingredientsList">Zutaten (kommagetrennt):</label>
  <input type="text" id="ingredientsList" name="ingredientsList" th:value="${ingredientsList}">

  <label for="preparation">Zubereitung:</label>
  <textarea id="preparation" name="preparation" rows="4"
            th:text="${drink.preparation}"></textarea>

  <button type="submit">üíæ √Ñnderungen speichern</button>
</form>

<a th:href="@{/drinks}">‚Üê Zur√ºck zur √úbersicht</a>

<script src="/js/admin-notifications.js"></script>
</body>
</html>
