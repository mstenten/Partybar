# ============================================
# === Datenbankkonfiguration (H2) ============
# ============================================

spring.datasource.url=jdbc:h2:file:./partydb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Automatische Schema-Anpassung:
# -> Erst einmal "create" nutzen, um Spaltenfehler zu reparieren
# -> Danach wieder "update" aktivieren
spring.jpa.hibernate.ddl-auto=update

# SQL-Ausgabe aktivieren (für Debugging)
spring.jpa.show-sql=true

# ============================================
# === H2 Web Console =========================
# ============================================

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============================================
# === Server-Konfiguration ===================
# ============================================

server.port=9090

# Kein Template-Caching während Entwicklung
spring.thymeleaf.cache=false

# Statische Dateien (CSS, JS, Bilder)
spring.web.resources.static-locations=classpath:/static/,file:uploads/
