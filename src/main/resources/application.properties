# === Datenbank-Konfiguration ===
# ? Nutzt Render-Variablen in der Cloud, H2 lokal als Fallback

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:file:./partydb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}

# === JPA / Hibernate ===
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=false

# === H2 Web Console (nur lokal) ===
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# === Server-Port ===
server.port=${PORT:8080}

# === Thymeleaf ===
spring.thymeleaf.cache=false

# === Statische Dateien (Bilder, Uploads etc.) ===
spring.web.resources.static-locations=classpath:/static/,file:uploads/

# === Logging (optional, für Übersichtlichkeit) ===
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=ERROR
